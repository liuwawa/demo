<!DOCTYPE html>
<html>
  <head>
    <title>预约详情</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
<link rel="stylesheet" href="lib/weui.min.css">
<link rel="stylesheet" href="css/jquery-weui.css">
<link rel="stylesheet" href="css/style.css">
<style>
.weui-tabbar{height:50px;background:#f3ad11;}
.weui-tabbar__item{color:#fff;font-size:16px;line-height:40px}
.weui-label span{color:#f00}
.weui-cells__title{font-size:16px;color:#f3ad11}
.weui-cells_form .weui-cell__ft{font-size:16px;color:#f3ad11;float:right}
.weui-cells_form .weui-cell__fts{border:1px solid #f3ad11;padding:0px 5px;border-radius:3px}
</style>
  </head>

  <body style="background:#e6e6e6" ontouchstart>
 
    <div class="weui-cells weui-cells_form" style="margin-top:0px;">
	<div class="weui-cells__title"><span class="weui-cell__ft">待到到店</span>距离到店时间5小时31分28秒</div>
	<div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">车牌号</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="test" readonly placeholder="车牌号">
		 
        </div> <span class="weui-cell__ft weui-cell__fts">已到店23次</span>
      </div>
	  	  <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">名称</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input phone" type="text" readonly  placeholder="名称">
		  
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="tel" readonly placeholder="手机号">
        </div>
      </div>
	 <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">预约服务</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" readonly placeholder="预约服务">
        </div>
      </div>
	  <div class="weui-cell">
        <div class="weui-cell__hd"><label for="" class="weui-label">到店时间</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="datetime-local" readonly value="">
        </div>
      </div>
	  
	  <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">我的备注</label></div>
		<div class="weui-cell__bd">
          <textarea class="weui-textarea" readonly placeholder="我的备注" rows="2"></textarea>
          <div class="weui-textarea-counter"><span>0</span>/100</div>
        </div>
       
      </div>
	  
</div>

    </div>
<script src="lib/jquery-2.1.4.js"></script>
<script src="lib/fastclick.js"></script>
<script src="js/jquery-weui.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
<script src="js/jquery-weui.js"></script>
  </body>
</html>
