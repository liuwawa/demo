<!DOCTYPE html>
<html>
  <head>
    <title>违章代缴</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" href="lib/weui.min.css">
<link rel="stylesheet" href="css/jquery-weui.css">
<link rel="stylesheet" href="css/style.css">
<style>
	  .weui-panel__hd:after{border:none}
	  .weui-cell:before{border-top:0px}
	  .page__pd{min-height:500px}
	  .scancar{width:26px}
	  .weui-label span{color:#f00}
	  .weui-btn_primary{position:fixed;bottom:0;left:0px;background:#f3ad11;width:100%;border-radius:0px;}
    </style>
  </head>

  <body ontouchstart>
	<!--ad2-->
	<header class="weui-flex" style="border-bottom:6px solid #e5e5e5;">
      <div class="weui-flex__item weui-flex__item_ad"><img src="images/ad2.png" /></div>
    </header>
	<!--ad2-->
	<div class="page__pd">
		<div class="weui-cells weui-cells_form" style="margin-top:0px;">
		<div class="weui-cells__title">车辆信息</div>
		  <div class="weui-cell">
			<div class="weui-cell__hd"><label for="name" class="weui-label">号牌种类<span>*<span></label></div>
			<div class="weui-cell__bd">
			  <input class="weui-input brand" id="brand" readonly type="text" placeholder="请选择号牌种类">
			</div>
		  </div>
		  <div class="weui-cell">
			<div class="weui-cell__hd"><label class="weui-label">车牌号<span>*<span></label></div>
			<div class="weui-cell__bd">
			  <input class="weui-input carno" type="text" placeholder="请输入车牌号">
			</div>
			<a class="weui-cell__ft"><img class="scancar" src="images/scan.png" /></a>
		  </div>
		  
		  <div class="weui-cell">
			<div class="weui-cell__hd"><label class="weui-label">发动机号<span>*<span></label></div>
			<div class="weui-cell__bd">
			  <input class="weui-input vin" type="text"  placeholder="请输入发动机号后六位">
			</div>
		  </div>
		 </div>
	</div>
    <div class="weui-footer">
      <p class="weui-footer__links">
        <a href="javascript:;" class="weui-footer__link">智能门店</a>
      </p>
      <p class="weui-footer__text">Copyright © 2019 广州微位科技</p>
    </div>
	<div class="foot-divs"></div>
	<a href="javascript:;" class="weui-btn weui-btn_primary">查询</a>

	   
<script src="lib/jquery-2.1.4.js"></script>
<script src="lib/fastclick.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
   $("#brand").select({
        title: "请选择号牌种类",
        items: ["大型汽车","小型汽车","大型新能源汽车", "小型新能源汽车", "小型新能源汽车", "使馆汽车", "领馆汽车", "境外汽车", "外籍汽车", "普通摩托车", "轻便摩托车", "使馆摩托车", "境外摩托车", "外籍摩托车", "低速车", "拖拉机", "挂车", "教练汽车", "试验汽车", "试验摩托车", "临时入境汽车"
		, "临时入境摩托车", "临时行驶车", "警用汽车", "警用摩托", "原农机号牌", "香港入出境车", "澳门入出境车"],
        onChange: function(d) {
          console.log(this, d);
        },
        onClose: function() {
          console.log("close");
        },
        onOpen: function() {
          console.log("open");
        },
      });
</script>
<script src="js/jquery-weui.js"></script>
<script>
   $("#brand").select({

        },
      });

</body>

</html>
